{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links pull-left">
          <li class="masthead__menu-item logo"><a href="{{ domain }}home"><img src="/images/logo/cbs-logo.png" alt="ogo"></a></li>

<li class="masthead__menu-item logo"><a href="{{ domain }}home"><img src="/images/logo/logo1.png" alt="ogo"></a></li>        </ul>
        <ul class="visible-links pull-right">
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
